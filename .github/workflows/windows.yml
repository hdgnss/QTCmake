name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  TARGET_NAME: QTCmake

jobs:
  build:
    name: Build on Win2019
    runs-on: windows-2019

    steps:
    - name: Install
      uses: jurplel/install-qt-action@v2
      with:
        version: 6.2.2
        arch: win64_msvc2019_64
        cached: 'false'
        aqtversion: '==2.0.5'
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      shell: cmd
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      shell: cmd
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Check
      shell: pwsh
      run: |
        ls build\Release
        rm -r build\Release\*.h
        rm -r build\Release\*.obj
        rm -r build\Release\*.cpp
        ls build\Release
        echo A
        windeployqt --no-translations --compiler-runtime build\Release\${env:TARGET_NAME}.exe
        echo B
        ls build\Release
        py7zr --version

    - name: Release
      if: startsWith(github.event.ref, 'refs/tags/')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/${{ env.TARGET_NAME }}
        asset_name: ${{ env.TARGET_NAME }}_${{ github.ref_name }}
        tag: ${{ github.ref }}
        overwrite: true
